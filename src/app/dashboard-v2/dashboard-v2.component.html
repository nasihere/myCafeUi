    <div class="header opacity-0 p-1  flex justify-between">
        <div class="flex  p-2">
            <mat-icon>toll</mat-icon>
            <span class="title">Cyber Cafe</span>
        </div>
    </div>
    
    <div class="flex justify-between nav">
        <div class="page-name">Dashboard - Terminal Status</div>
   </div>
    <mat-card class="mt-1  opacity-90 fs-smaller" *ngFor="let row of dataSource">
        <div>
            <div class="flex justify-between ">
                <div class="heading">{{row.computer}}</div>
                <button color="warn" mat-button><mat-icon class="fs-smaller">lock</mat-icon>Lock</button>
            </div>
            
            <div class="border-line"></div>
            <div class="flex justify-between">
                <span class="flex"><button color="primary" mat-icon-button><mat-icon class="fs-smaller">verified_user</mat-icon>{{row.customer}}</button></span>
                <div class="flex"><button color="primary"  mat-button><mat-icon class="fs-smaller green">monetization_on</mat-icon>{{row.cost}}</button></div>
                
            </div> 
            <div class="flex justify-between">
                <div  class="flex"><mat-chip-list><mat-chip class="green"><mat-icon class="fs-smaller mt-2">av_timer</mat-icon>{{row.timeIN}}</mat-chip></mat-chip-list></div>
                <div  class="flex"><mat-chip-list><mat-chip><mat-icon class="fs-smaller mt-2">access_alarms</mat-icon>{{row.timeOUT}}</mat-chip></mat-chip-list></div>
                <div class="flex"><button color="primary"  mat-button><mat-icon class="fs-smaller green">access_time</mat-icon>{{row.duration}}</button></div>

            </div>
            
        </div>
         <mat-card-actions>
           
         </mat-card-actions>
         

       </mat-card>
